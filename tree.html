<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
    <title>Document</title>
</head>
<body>
    <x3d width='55%' height='35%'>
        <scene>
        <transform translation='0 0 0'>
            <shape>
                <appearance>
                    <material diffuseColor='0.3 0.1 0'></material>
                </appearance>
                <cylinder radius="0.3"></cylinder>
            </shape>
            <transform translation='0 2 0'>
                <shape>
                    <appearance>
                        <material diffuseColor='0 0.5 0'></material>
                    </appearance>
                    <cone height="3"></cone>
                </shape>
            </transform>
        </scene>
    </x3d>
</body>
</html>
