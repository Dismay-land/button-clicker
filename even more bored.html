<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>TREE TYPES CUZ WHY NOT?</h1>
    <p>an evergreen tree:</p>
    <x3d width='500px' height='400px'>
        <scene> 
            <shape>
                <appearance>
                    <material diffuseColor='0 1 0'></material>
                </appearance>
                <cone height="3" radius="1"></cone>
            </shape>
            <transform translation='0 -2 0'>
            <shape>
                <appearance>
                    <material diffuseColor='0.55 0.27 0.07'></material>
                </appearance>
                <cylinder height="2" radius="0.3"></cylinder>
            </shape>
            </transform>
        </scene>
    </x3d>
    <p>a deciduous tree:</p>
    <x3d width='500px' height='400px'>    
        <scene>
            <transform translation='0 0 0'>
            <shape>
                <appearance>
                    <material diffuseColor='0.5 0.25 0'></material>
                </appearance>
                <cylinder height="3" radius="0.5"></cylinder>
            </shape>
            <transform translation='0 2 0'>
                <shape>
                    <appearance>
                        <material diffuseColor='0 1 0'></material>
                    </appearance>
                    <sphere radius="1.5"></sphere>
                </shape>
            </transform>
            </transform>
        </scene>
    </x3d>
    <p>maple tree (only in canada):</p>
    <x3d width='500px' height='400px'>    
        <scene>
            <transform translation='0 0 0'>
            <shape>
                <appearance>
                    <material diffuseColor='0.5 0.25 0'></material>
                </appearance>
                <cylinder height="3" radius="0.5"></cylinder>
            </shape>
            <transform translation='0 2 0'>
                <shape>
                    <appearance>
                        <material diffuseColor='2.5 0.5 0'></material>
                    </appearance>
                    <sphere radius="1.5"></sphere>
                </shape>
            </transform>
            </transform>
        </scene>
    </x3d>
</body>
</html>
